<!DOCTYPE html>
<html>
<head>

	<title> Googl Night mockup </title>

	<link rel="stylesheet" type="text/css" href="google.css">


</head>
<body>
<div id="wrapper">
	<div id="header">
		<ul>
			<li>Gmail</li>
			<li>Images</li>
			<li>Apps</li>
			<li>Alerts</li>
			<li>Account</li>
		</ul>
	</div>

	<div id="content">
		<a href="www.google.com">
			<img id="pic" src="https://cdn.pixabay.com/photo/2015/12/11/11/43/google-1088003_960_720.png" title="Google logo">
		</a>
		<form id="searchBar">
			<input type="text" title="search bar" style="text-align: center;">
		</form>
		<form id="searchButtons">
			<input type="submit" value="Google Search" title="Search Button">
			<input type="submit" value="I'm Feeling Lucky" title="Im Feeling Lucky!">
		</form>
	</div>

	<div id="footer">
		<ul>
		<li class="left">Advertising</li>
		<li class="left"> Business  </li>
		<li class="left"> About  </li>
	</ul>
	<ul>
		<li class="right"> Privacy </li>
		<li class="right"> Terms  </li>
		<li class="right"> Settings </li>
	</ul>
	</div>
</div>
</body>

</html>
